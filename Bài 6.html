<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 6</title>
  </head>
  <body>
    <script>
      let arr = [3, 4, 6, -9, 10, -88, 2];
      alert(`Mảng là: ${arr.join(" ")}`);
    
      let a=Number(prompt("Nhập số cần kiểm tra: "));
      let found=false;
      for(let i=0; i<arr.length; i++){
        if(a===arr[i]){
            found=true;
            alert(`Số ${a} xuất hiện tại index ${i}.`);
            break;
        }
      }
      if(!found){
        alert(`Số ${a} không xuất hiện trong mảng.`);
      }
    </script>
  </body>
</html>
