<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>
<body>
    <script>
        let input=prompt("Nhập các phần tử của mảng: ").split(",");
        alert(`Mảng là: ${input.join(" ")}`);
        let min=input[0];
        for(let i=0; i<input.length; i++){
            if(input[i]<min){
                min=input[i];
            }
        }
        alert(`Phần tử nhỏ nhất là: ${min}`);
    </script>
</body>
</html>
